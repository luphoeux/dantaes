name: Deploy to Firebase (Manual)
on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy to Firebase (Hosting & Functions)
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          GCP_SA_KEY: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANTAES_FARMERS }}"
