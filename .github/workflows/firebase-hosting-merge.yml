name: Deploy to Firebase (Manual)
on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci
