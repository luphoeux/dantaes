<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumibles - Farmers de Azeroth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // Load Header
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                const scripts = document.getElementById('header-container').getElementsByTagName('script');
                for(let i=0; i<scripts.length; i++) {
                    eval(scripts[i].innerText);
                }
            });

        // Load Footer
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .notebook-line {
            background-image: linear-gradient(#333 1px, transparent 1px);
            background-size: 100% 2em;
            line-height: 2em;
        }
    </style>
</head>
<body class="bg-wow-dark text-gray-300 min-h-screen flex flex-col">

    <!-- Header Container -->
    <div id="header-container" class="sticky top-0 z-50"></div>

    <main class="flex-grow container mx-auto px-4 py-8 mt-10 mb-20">
        <!-- Back Button -->
        <a href="primeros-pasos.html" class="inline-flex items-center gap-2 text-gray-400 hover:text-white mb-8 transition-colors group">
            <div class="w-8 h-8 rounded-full bg-wow-card border border-wow-border flex items-center justify-center group-hover:border-wow-gold transition-colors">
                <i class="fas fa-arrow-left text-sm"></i>
            </div>
            <span class="font-medium">Volver a Primeros Pasos</span>
        </a>

                        <section id="consumibles" class="content-section  fade-in">
                    <header class="mb-8 border-b border-wow-border pb-6 flex items-center justify-between">
                        <div>
                            <div class="inline-flex items-center gap-2 px-3 py-1 bg-green-500/10 border border-green-500/20 rounded-full mb-3">
                                <span class="text-xs text-green-400 font-bold uppercase tracking-wider">Buffs</span>
                            </div>
                            <h1 class="text-4xl font-bold text-white mb-2">Consumibles</h1>
                            <p class="text-gray-400">Mejora tu eficiencia con estos items.</p>
                        </div>
                        <i class="fas fa-flask text-6xl text-green-500/20"></i>
                    </header>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-wow-card border border-wow-border p-4 rounded-xl text-center hover:bg-gray-800 transition-colors group">
                            <i class="fas fa-vial text-3xl mb-3 text-yellow-500 group-hover:scale-110 transition-transform"></i>
                            <h4 class="font-bold text-white text-sm">Frasco de Phial</h4>
                            <p class="text-xs text-gray-500 mt-1">+Stat principal / Percepción</p>
                        </div>
                        <div class="bg-wow-card border border-wow-border p-4 rounded-xl text-center hover:bg-gray-800 transition-colors group">
                            <i class="fas fa-drumstick-bite text-3xl mb-3 text-orange-500 group-hover:scale-110 transition-transform"></i>
                            <h4 class="font-bold text-white text-sm">Comida</h4>
                            <p class="text-xs text-gray-500 mt-1">Velocidad / Stats Secundarios</p>
                        </div>
                        <div class="bg-wow-card border border-wow-border p-4 rounded-xl text-center hover:bg-gray-800 transition-colors group">
                            <i class="fas fa-scroll text-3xl mb-3 text-blue-400 group-hover:scale-110 transition-transform"></i>
                            <h4 class="font-bold text-white text-sm">Contratos</h4>
                            <p class="text-xs text-gray-500 mt-1">Reputación extra por WQ</p>
                        </div>
                        <div class="bg-wow-card border border-wow-border p-4 rounded-xl text-center hover:bg-gray-800 transition-colors group">
                             <i class="fas fa-horse-head text-3xl mb-3 text-purple-400 group-hover:scale-110 transition-transform"></i>
                            <h4 class="font-bold text-white text-sm">Equipo Montura</h4>
                            <p class="text-xs text-gray-500 mt-1">Caminar sobre agua / No daze</p>
                        </div>
                    </div>
                </section>
    </main>
    <div id="footer-placeholder"></div>

    
    <script>
        // Load Header
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                const scripts = document.getElementById('header-container').getElementsByTagName('script');
                for(let i=0; i<scripts.length; i++) {
                    eval(scripts[i].innerText);
                }
            });

        // Load Footer
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
