<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmers de Azeroth - Dashboard</title>
    <link rel="icon" type="image/jpeg" href="channels4_profile.jpg">

    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wow: {
                dark: "#0b0c10",
                card: "#1c202a",
                border: "#2a2e3b",
                blue: "#0074e0",
                gold: "#fbbf24",
                blueLight: "#fbbf24",
                rare: "#3b82f6",
                epic: "#a335ee",
                legendary: "#ff8000",
                danger: "#ef4444",
                success: "#22c55e",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-300 font-sans">
    <div id="header-placeholder" class="shrink-0 sticky top-0 z-50"></div>

    <!-- MAIN WRAPPER -->
    <main class="flex-1 flex flex-col relative">
      <div class="flex-1 max-w-7xl w-full mx-auto p-6 md:p-8 space-y-8">
        <!-- PAGE TITLE & DESCRIPTION -->
        <!-- PAGE TITLE & DESCRIPTION + TWITCH -->
        <div class="flex flex-col lg:flex-row justify-between items-center gap-6">
          <div class="text-center lg:text-left">
            <h2
              class="text-3xl md:text-4xl font-extrabold text-white tracking-tight mb-2"
            >
              Libro de <span class="text-wow-gold">ingresos 2026</span>
            </h2>
            <p class="text-gray-500 text-sm md:text-base max-w-2xl">
              Monitoreo de ventas en el año 2026. Lo actualizamos cada vez que estemos en vivo.
            </p>
          </div>

          <div class="w-full lg:w-[400px] aspect-video rounded-xl overflow-hidden shadow-lg border border-wow-border bg-black shrink-0">
              <iframe
                  src="https://player.twitch.tv/?channel=dantaess&parent=localhost&parent=dantaes-farmers.web.app&muted=true"
                  height="100%"
                  width="100%"
                  allowfullscreen>
              </iframe>
          </div>
        </div>



        <div class="space-y-6">
          <!-- KPI ROW -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div
              class="bg-wow-card border border-wow-border rounded-xl p-5 shadow-lg flex justify-between items-start hover:border-wow-blue/30 transition-colors"
            >
              <div>
                <div class="text-xs font-semibold text-gray-500 uppercase mb-1">
                  Ingresos Totales
                </div>
                <div class="text-2xl font-bold text-white" id="kpi-income">
                  0
                </div>
              </div>
              <div
                class="w-10 h-10 rounded-lg bg-wow-blue/10 flex items-center justify-center text-wow-blue"
              >
                <i class="fas fa-arrow-up text-sm"></i>
              </div>
            </div>
            
            <div
              class="bg-wow-card border border-wow-border rounded-xl p-5 shadow-lg flex justify-between items-start hover:border-wow-gold/30 transition-colors"
            >
              <div class="flex-1 min-w-0">
                <div class="text-xs font-semibold text-gray-500 uppercase mb-1">
                  Ítem Top
                </div>
                <div class="text-lg font-bold text-white truncate" id="kpi-top-item">
                  --
                </div>
                <div class="text-xs text-gray-500 mt-1" id="kpi-top-item-gold">
                  0 oro
                </div>
              </div>
              <div
                id="kpi-top-item-icon"
                class="w-10 h-10 rounded border-2 border-wow-border flex items-center justify-center bg-wow-dark flex-shrink-0 overflow-hidden"
              >
                <i class="fas fa-crown text-wow-gold text-sm"></i>
              </div>
            </div>
            
            <div
              class="bg-wow-card border border-wow-border rounded-xl p-5 shadow-lg flex justify-between items-start hover:border-purple-500/30 transition-colors"
            >
              <div>
                <div class="text-xs font-semibold text-gray-500 uppercase mb-1 flex items-center gap-1">
                  Precio Ficha WoW
                  <a href="https://wowtokenprices.com/" target="_blank" class="text-blue-400 hover:text-blue-300 transition-colors">
                    <i class="fas fa-external-link-alt text-[8px]"></i>
                  </a>
                </div>
                <div class="text-2xl font-bold text-white" id="kpi-token-price">
                  <span class="text-sm animate-pulse">Cargando...</span>
                </div>
                <div class="text-[9px] text-gray-600 mt-1.5 italic" id="token-last-update">
                  Última actualización: --:--
                </div>
              </div>
              <div
                class="w-10 h-10 rounded border-2 border-wow-border flex items-center justify-center bg-wow-dark overflow-hidden flex-shrink-0"
              >
                <img 
                  src="https://blz-contentstack-images.akamaized.net/v3/assets/bltf408a0557f4e4998/bltfdc0e2810eb08204/63223137e7bdcf0dd996c9b5/WoWTokenBrown.jpg?imwidth=1088&imdensity=1" 
                  alt="WoW Token" 
                  class="w-full h-full object-cover"
                />
              </div>
            </div>
          </div>

          </div>

          <!-- CHARTS ROW -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div
              class="lg:col-span-2 bg-wow-card border border-wow-border rounded-xl p-6 shadow-lg flex flex-col min-h-[350px]"
            >
              <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <h3 class="font-bold text-white flex items-center gap-2">
                    <i class="fas fa-chart-line text-gray-500"></i> Evolución de Ingresos
                </h3>
                <div class="flex bg-black/40 rounded-lg p-1 border border-wow-border">
                    <button onclick="setChartFilter('week')" id="filter-btn-week" class="px-3 py-1 text-xs font-medium rounded text-white bg-wow-blue shadow">Semana</button>
                    <button onclick="setChartFilter('month')" id="filter-btn-month" class="px-3 py-1 text-xs font-medium rounded text-gray-400 hover:text-white transition-colors">Mes</button>
                    <button onclick="setChartFilter('year')" id="filter-btn-year" class="px-3 py-1 text-xs font-medium rounded text-gray-400 hover:text-white transition-colors">Año</button>
                </div>
              </div>
              <div class="flex-1 relative" id="main-chart-container"></div>
            </div>

            <div
              class="bg-wow-card border border-wow-border rounded-xl p-6 shadow-lg flex flex-col"
            >
              <h3 class="font-bold text-white mb-6 flex items-center gap-2">
                <i class="fas fa-layer-group text-gray-500"></i> Top Categorías
              </h3>
              <div class="flex-1 space-y-4" id="top-categories-list"></div>
            </div>
          </div>

          <!-- FILITROS REUBICADOS -->
          <div class="mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="bg-wow-card border border-wow-border rounded-xl p-4 shadow-lg">
                <label class="text-xs text-gray-500 uppercase mb-2 block">Fecha Desde</label>
                <input
                  id="filter-date-from"
                  type="date"
                  class="w-full bg-[#0a0b10] border border-wow-border rounded-lg py-2 px-3 text-gray-300 text-sm focus:outline-none focus:border-wow-blue transition-colors"
                />
              </div>
              <div class="bg-wow-card border border-wow-border rounded-xl p-4 shadow-lg">
                <label class="text-xs text-gray-500 uppercase mb-2 block">Fecha Hasta</label>
                <input
                  id="filter-date-to"
                  type="date"
                  class="w-full bg-[#0a0b10] border border-wow-border rounded-lg py-2 px-3 text-gray-300 text-sm focus:outline-none focus:border-wow-blue transition-colors"
                />
              </div>
              <div class="bg-wow-card border border-wow-border rounded-xl p-4 shadow-lg">
                <label class="text-xs text-gray-500 uppercase mb-2 block">Buscar Ítem</label>
                <div class="relative w-full">
                  <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-600"></i>
                  <input
                    id="filter-search"
                    type="text"
                    placeholder="Nombre del ítem..."
                    class="w-full bg-[#0a0b10] border border-wow-border rounded-lg py-2 pl-9 pr-3 text-gray-300 text-sm focus:outline-none focus:border-wow-blue transition-colors"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- CONTENEDOR DE FICHAS DIARIAS -->
          <div id="daily-performance-container" class="grid grid-cols-1 gap-6">
            <!-- Se inyectará dinámicamente desde app.js -->
            <div class="bg-wow-card border border-wow-border rounded-xl p-6 shadow-lg">
               <div class="flex items-center gap-3 text-wow-gold animate-pulse">
                  <i class="fas fa-sync-alt fa-spin"></i>
                  <span>Sincronizando con Google Sheets...</span>
               </div>
            </div>
          </div>



          <div class="pb-20"></div>
          <!-- Placeholder for padding -->
        </div>
        <!-- Close space-y-6 -->
      </div>
      <!-- Close max-w-7xl wrapper -->
      <div id="footer-placeholder" class="w-full shrink-0"></div>
    </main>

    <!-- MODAL ITEM HISTORY -->
    <div
      id="item-history-modal"
      class="fixed inset-0 z-[100] hidden items-center justify-center p-4"
    >
      <div
        class="absolute inset-0 bg-black/70 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-wow-card border border-wow-border rounded-2xl w-full max-w-4xl max-h-[90vh] shadow-2xl overflow-hidden flex flex-col scale-95 opacity-0 transition-all duration-300"
        id="modal-container"
      >
        <div
          class="p-6 border-b border-wow-border flex justify-between items-center bg-wow-dark/50"
        >
          <h2 id="modal-item-title" class="text-xl font-bold text-white"></h2>
          <button
            onclick="closeModal()"
            class="text-gray-500 hover:text-white transition-colors text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="p-8 flex-1 overflow-y-auto">
          <div class="h-[400px] w-full relative" id="item-chart"></div>
        </div>
      </div>
    </div>



    <script type="module">
      import "./js/app.js";
      // Load Header
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          const scripts = document
            .getElementById("header-placeholder")
            .getElementsByTagName("script");
          for (let i = 0; i < scripts.length; i++) {
            eval(scripts[i].innerText);
          }
        })
        .catch((error) => console.error("Error loading header:", error));

      // Load Footer
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
    <div class="chart-tooltip" id="chart-tooltip" style="display: none; position: fixed; z-index: 9999;"></div>
  </body>
</html>
