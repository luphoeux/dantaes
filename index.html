<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmers de Azeroth - Dashboard</title>
    <link rel="icon" type="image/jpeg" href="/channels4_profile.jpg">

    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wow: {
                dark: "#0b0c10",
                card: "#1c202a",
                border: "#2a2e3b",
                blue: "#0074e0",
                gold: "#fbbf24",
                blueLight: "#fbbf24",
                rare: "#3b82f6",
                epic: "#a335ee",
                legendary: "#ff8000",
                danger: "#ef4444",
                success: "#22c55e",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-wow-dark text-gray-300 font-sans">
    <div id="header-placeholder" class="shrink-0 sticky top-0 z-50"></div>

    <!-- MAIN WRAPPER -->
    <main class="flex-1 flex flex-col relative">
      <div class="flex-1 max-w-7xl w-full mx-auto p-6 md:p-8 space-y-8">
        <!-- PAGE TITLE & DESCRIPTION -->
        <!-- PAGE TITLE & DESCRIPTION + TWITCH -->
        <div class="flex flex-col lg:flex-row justify-between items-center gap-6">
          <div class="text-center lg:text-left">
            <h2
              class="text-3xl md:text-4xl font-extrabold text-white tracking-tight mb-2"
            >
              Oro <span class="text-wow-gold">Ganado 2026</span>
            </h2>
            <p class="text-gray-500 text-sm md:text-base max-w-2xl">
              Monitoreo de ventas en el año 2026. Lo actualizamos cada vez que estemos en vivo.
            </p>
          </div>
        </div>



        <div class="space-y-6">
          <!-- KPI ROW -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-6 items-stretch">
            <!-- Columna 1: Estadísticas (Apiladas) -->
            <div class="flex flex-col gap-4">
                <!-- Ingresos Totales -->
                <div class="flex-1 bg-wow-card border border-wow-border rounded-xl p-5 shadow-lg flex justify-between items-center hover:border-wow-blue/30 transition-colors">
                  <div>
                    <div class="text-[10px] font-semibold text-gray-500 uppercase mb-1">Ingresos Totales</div>
                    <div class="text-xl font-bold text-white uppercase" id="kpi-income">0</div>
                  </div>
                  <div class="w-12 h-12 rounded-xl bg-wow-blue/10 flex items-center justify-center text-wow-blue shrink-0 shadow-inner">
                    <i class="fas fa-arrow-up text-lg"></i>
                  </div>
                </div>
                
                <!-- Precio Ficha WoW -->
                <div class="flex-1 bg-wow-card border border-wow-border rounded-xl p-5 shadow-lg flex justify-between items-center hover:border-purple-500/30 transition-colors">
                  <div>
                    <div class="text-[10px] font-semibold text-gray-500 uppercase mb-1 flex items-center gap-1">
                      Precio Ficha
                      <a href="https://wowtokenprices.com/" target="_blank" class="text-blue-400 hover:text-blue-300">
                        <i class="fas fa-external-link-alt text-[8px]"></i>
                      </a>
                    </div>
                    <div class="text-xl font-bold text-white uppercase" id="kpi-token-price">
                      <span class="text-xs animate-pulse">---</span>
                    </div>
                  </div>
                  <div class="w-12 h-12 rounded-xl border border-wow-border flex items-center justify-center bg-wow-dark overflow-hidden shrink-0 shadow-lg">
                    <img src="https://blz-contentstack-images.akamaized.net/v3/assets/bltf408a0557f4e4998/bltfdc0e2810eb08204/63223137e7bdcf0dd996c9b5/WoWTokenBrown.jpg?imwidth=1088&imdensity=1" class="w-full h-full object-cover"/>
                  </div>
                </div>
            </div>

            <!-- Columna 2: Día de Oro Récord -->
            <div class="h-full">
                <div id="kpi-top-item" class="h-full bg-wow-card border border-wow-border rounded-xl overflow-hidden shadow-lg hover:border-wow-gold/30 transition-colors">
                    <div class="animate-pulse h-full flex flex-col items-center justify-center text-gray-700 space-y-2">
                        <i class="fas fa-trophy text-2xl"></i>
                        <span class="text-[10px] uppercase tracking-widest font-bold">Analizando Récords...</span>
                    </div>
                </div>
            </div>

            <!-- Columna 3: Twitch de Dantaes -->
            <div class="h-full">
                <div class="w-full h-full min-h-[220px] rounded-xl overflow-hidden shadow-lg border border-wow-border bg-black relative">
                    <iframe
                        src="https://player.twitch.tv/?channel=dantaess&parent=localhost&parent=dantaes-farmers.web.app&muted=true"
                        height="100%"
                        width="100%"
                        allowfullscreen
                        class="absolute inset-0">
                    </iframe>
                </div>
            </div>
          </div>
          
          <!-- CHARTS ROW -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div
              class="lg:col-span-2 bg-wow-card border border-wow-border rounded-xl p-6 shadow-lg flex flex-col min-h-[350px]"
            >
              <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <h3 class="font-bold text-white flex items-center gap-2">
                    <i class="fas fa-chart-line text-gray-500"></i> Evolución de Ingresos
                </h3>
                <div class="flex bg-black/40 rounded-lg p-1 border border-wow-border">
                    <button onclick="setChartFilter('week')" id="filter-btn-week" class="px-3 py-1 text-xs font-medium rounded text-white bg-wow-blue shadow">Semana</button>
                    <button onclick="setChartFilter('month')" id="filter-btn-month" class="px-3 py-1 text-xs font-medium rounded text-gray-400 hover:text-white transition-colors">Mes</button>
                    <button onclick="setChartFilter('year')" id="filter-btn-year" class="px-3 py-1 text-xs font-medium rounded text-gray-400 hover:text-white transition-colors">Año</button>
                </div>
              </div>
              <div class="flex-1 relative" id="main-chart-container"></div>
            </div>

            <div
              class="bg-wow-card border border-wow-border rounded-xl p-6 shadow-lg flex flex-col"
            >
              <h3 class="font-bold text-white mb-6 flex items-center gap-2">
                <i class="fas fa-layer-group text-gray-500"></i> Top Categorías
              </h3>
              <div class="flex-1 space-y-4" id="top-categories-list"></div>
            </div>
          </div>

          <!-- FILTROS REUBICADOS -->
          <div class="mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="bg-wow-card border border-wow-border rounded-xl p-4 shadow-lg">
                <label class="text-xs text-gray-500 uppercase mb-2 block">Fecha Desde</label>
                <input
                  id="filter-date-from"
                  type="date"
                  class="w-full bg-[#0a0b10] border border-wow-border rounded-lg py-2 px-3 text-gray-300 text-sm focus:outline-none focus:border-wow-blue transition-colors"
                />
              </div>
              <div class="bg-wow-card border border-wow-border rounded-xl p-4 shadow-lg">
                <label class="text-xs text-gray-500 uppercase mb-2 block">Fecha Hasta</label>
                <input
                  id="filter-date-to"
                  type="date"
                  class="w-full bg-[#0a0b10] border border-wow-border rounded-lg py-2 px-3 text-gray-300 text-sm focus:outline-none focus:border-wow-blue transition-colors"
                />
              </div>
              <div class="bg-wow-card border border-wow-border rounded-xl p-4 shadow-lg relative">
                <label class="text-xs text-gray-500 uppercase mb-2 block">Buscar en todo</label>
                <div class="relative w-full">
                  <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-600"></i>
                  <input
                    id="filter-search"
                    type="text"
                    placeholder="Ítem, actividad, fecha, nota..."
                    class="w-full bg-[#0a0b10] border border-wow-border rounded-lg py-2 pl-9 pr-3 text-gray-300 text-sm focus:outline-none focus:border-wow-blue transition-colors"
                  />
                </div>
              </div>
            </div>
            
            <!-- Botón Limpiar Filtros -->
            <div id="reset-filters-container" class="hidden mt-4 flex justify-end">
                <button onclick="resetFilters()" class="flex items-center gap-2 px-4 py-2 bg-wow-gold/10 hover:bg-wow-gold/20 text-wow-gold border border-wow-gold/30 rounded-lg transition-all text-sm font-bold">
                    <i class="fas fa-times-circle"></i>
                    Limpiar Filtros y Restablecer
                </button>
            </div>
          </div>

          <!-- CONTENEDOR DE FICHAS DIARIAS -->
          <div id="daily-performance-container" class="grid grid-cols-1 gap-6">
            <!-- Se inyectará dinámicamente desde app.js -->
            <div class="bg-wow-card border border-wow-border rounded-xl p-6 shadow-lg">
               <div class="flex items-center gap-3 text-wow-gold animate-pulse">
                  <i class="fas fa-sync-alt fa-spin"></i>
                  <span>Sincronizando con Google Sheets...</span>
               </div>
            </div>
          </div>



          <div class="pb-20"></div>
          <!-- Placeholder for padding -->
        </div>
        <!-- Close space-y-6 -->
      </div>
      <!-- Close max-w-7xl wrapper -->
      <div id="footer-placeholder" class="w-full shrink-0"></div>
    </main>

    <!-- MODAL ITEM HISTORY -->
    <div
      id="item-history-modal"
      class="fixed inset-0 z-[100] hidden items-center justify-center p-4"
    >
      <div
        class="absolute inset-0 bg-black/70 backdrop-blur-sm"
        onclick="closeModal()"
      ></div>
      <div
        class="relative bg-wow-card border border-wow-border rounded-2xl w-full max-w-4xl max-h-[90vh] shadow-2xl overflow-hidden flex flex-col scale-95 opacity-0 transition-all duration-300"
        id="modal-container"
      >
        <div
          class="p-6 border-b border-wow-border flex justify-between items-center bg-wow-dark/50"
        >
          <h2 id="modal-item-title" class="text-xl font-bold text-white"></h2>
          <button
            onclick="closeModal()"
            class="text-gray-500 hover:text-white transition-colors text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="p-8 flex-1 overflow-y-auto">
          <div class="h-[400px] w-full relative" id="item-chart"></div>
        </div>
      </div>
    </div>

    <!-- MODAL VIDEO MULTIPLE -->
    <div
      id="video-modal"
      class="fixed inset-0 z-[110] hidden items-center justify-center p-4"
    >
      <div
        class="absolute inset-0 bg-black/80 backdrop-blur-sm"
        onclick="closeVideoModal()"
      ></div>
      <div
        class="relative bg-wow-card border border-wow-border rounded-2xl w-full max-w-2xl max-h-[90vh] shadow-2xl overflow-hidden flex flex-col scale-95 opacity-0 transition-all duration-300"
        id="video-modal-container"
      >
        <div
          class="p-4 border-b border-wow-border flex justify-between items-center bg-wow-dark/50"
        >
          <h2 class="text-lg font-bold text-white flex items-center gap-2">
            <i class="fas fa-video text-wow-gold"></i> Videos Sugeridos
          </h2>
          <button
            onclick="closeVideoModal()"
            class="text-gray-500 hover:text-white transition-colors text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="p-6 flex-1 overflow-y-auto custom-scrollbar" id="video-modal-content">
          <!-- Se inyecta dinámicamente -->
        </div>
      </div>
    </div>



    <script type="module">
      import "/js/app.js";
      // Load Header
      fetch("/components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
          const scripts = document
            .getElementById("header-placeholder")
            .getElementsByTagName("script");
          for (let i = 0; i < scripts.length; i++) {
            eval(scripts[i].innerText);
          }
        })
        .catch((error) => console.error("Error loading header:", error));

      // Load Footer
      fetch("/components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
    <div class="chart-tooltip" id="chart-tooltip" style="display: none; position: fixed; z-index: 9999;"></div>
  </body>
</html>
